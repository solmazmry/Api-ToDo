<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Category Form</div>
                </div>
                <div class="card-body">
                    <form name="categoryForm">
                        <div class="d-flex w-100 justify-content-between align-items-end gap-1">
                           <div class="w-100">
                               <label for="name">Name</label>
                               <input type="text" id="name" name="name" class="form-control">
                               <div class="img-container"></div>
                           </div>
                            <button type="button" id="search-btn" disabled class="btn btn-primary"><span class="fa fa-search"></span></button>
                        </div>
                        <div>
                            <label for="type">Type</label>
                            <select name="type" id="type" class="form-control">
                                <option value="1">Main</option>
                                <option value="2">ChatGPT</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
<script src="./form.js"></script>
</body>
</html>
